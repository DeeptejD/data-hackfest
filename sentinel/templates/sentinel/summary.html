<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summary - Cosmic Sentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'space-black': '#0a0a0f',
                        'space-gray': '#1a1a2e',
                        'space-blue': '#16213e',
                        'cosmic-purple': '#6366f1',
                        'stellar-cyan': '#06b6d4'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-space-black min-h-screen">
    <!-- Navigation -->
    <nav class="bg-space-gray border-b border-space-blue">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <h1 class="text-2xl font-bold text-white">Cosmic Sentinel</h1>
                    <div class="hidden md:flex space-x-6">
                        <a href="/" class="text-gray-300 hover:text-white transition-colors duration-200">Home</a>
                        <a href="/neos" class="text-gray-300 hover:text-white transition-colors duration-200">NEOs</a>
                        <a href="/neos/favorites"
                            class="text-gray-300 hover:text-white transition-colors duration-200">Favorites</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">AI Analysis</h2>
            <p class="text-gray-400">Comprehensive analysis of {{ neo.name }}</p>
        </div>

        <!-- NEO Details Card -->
        <div class="bg-space-gray border border-space-blue rounded-lg p-6 mb-8">
            <h3 class="text-xl font-semibold text-white mb-4">{{ neo.name }}</h3>
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 text-sm">
                <div>
                    <span class="text-gray-400">Size</span>
                    <p class="text-white font-medium">{{ neo.diameter }} m</p>
                </div>
                <div>
                    <span class="text-gray-400">Speed</span>
                    <p class="text-white font-medium">{{ neo.speed }} km/s</p>
                </div>
                <div>
                    <span class="text-gray-400">Distance</span>
                    <p class="text-white font-medium">{{ neo.miss_distance }} LD</p>
                </div>
                <div>
                    <span class="text-gray-400">Date</span>
                    <p class="text-white font-medium">{{ neo.date }}</p>
                </div>
            </div>
        </div>

        <!-- AI Summary Card -->
        <div class="bg-space-gray border border-cosmic-purple rounded-lg p-8 mb-8">
            <div class="flex items-center mb-6">
                <div class="w-8 h-8 bg-cosmic-purple rounded-full flex items-center justify-center mr-3">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                        </path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-white">AI-Generated Summary</h3>
            </div>
            <div class="prose prose-invert max-w-none">
                <p class="text-gray-300 leading-relaxed whitespace-pre-wrap">{{ summary }}</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4">
            <a href="/neos"
                class="inline-flex items-center justify-center px-6 py-3 bg-cosmic-purple hover:bg-indigo-600 text-white rounded-lg font-medium transition-colors duration-200">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to NEOs
            </a>
            <a href="/"
                class="inline-flex items-center justify-center px-6 py-3 bg-space-blue hover:bg-opacity-80 border border-space-blue text-white rounded-lg font-medium transition-colors duration-200">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                Home
            </a>
        </div>
    </main>
</body>

</html>
